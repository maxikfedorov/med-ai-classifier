<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Медицинский анализатор для обработки и анализа медицинских данных">
    <title>MedAnalytics | Медицинский анализатор</title>
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <style>
       
    </style>
</head>

<body class="theme-dark">
    <div class="app-wrapper">
        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand animate__animated animate__fadeIn">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24"></svg>
                    <span>НейроТандем</span>
                </a>
                <div class="navbar-nav dataset-switcher animate__animated animate__fadeIn">
                    <button class="nav-btn active" data-dataset="medimp">MedImp</button>
                    <button class="nav-btn" data-dataset="clav_fracture">Переломы ключицы</button>
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="container py-5">
            <div class="row g-4">

                <!-- Карточка статистики анализа -->
                <div class="col-12">
                    <section class="analytics-card animate__animated animate__fadeInUp">
                        <div class="card-content">
                            <h2 class="section-title">Статистика анализа</h2>
                            <div class="accuracy-display" id="accuracy">
                                <span class="accuracy-label">Точность:</span>
                                <span class="accuracy-value">-</span>
                            </div>
                            <div class="actions-group mt-3">
                                <button id="startInference" class="btn btn-primary">
                                    <span class="btn-text">Запустить анализ</span>
                                    <span class="spinner"></span>
                                </button>
                                <button id="showResults" class="btn btn-secondary ms-2">
                                    <span class="btn-text">Показать результаты</span>
                                </button>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Зона загрузки файлов -->
                <div class="col-12">
                    <section class="upload-card animate__animated animate__fadeInUp">
                        <div class="card-content">
                            <h2 class="section-title">Загрузка файлов</h2>
                            <!-- Drag and Drop зона -->
                            <div id="dropZone" class="drop-zone mt-3">
                                Перетащите файлы сюда или нажмите, чтобы выбрать

                                <input type="file" id="fileInput" multiple hidden />
                            </div>

                            <div id="uploadStatus" class="upload-status"></div>
                        </div>
                    </section>
                </div>

                <!-- Карточка результатов анализа -->
                <div class="col-12">
                    <section id="resultsCard" class="results-card animate__animated animate__fadeInUp hidden">
                        <div class="card-content">
                            <h2 class="section-title">Результаты анализа</h2>

                            <div class="table-container mt-3">
                                <table class="results-table">
                                    <thead>
                                        <tr>
                                            <th>№</th>
                                            <th>Файл</th>
                                            <th>Предсказание</th>
                                            <th>Уверенность</th>
                                            <th>Истинное значение</th>
                                            <th>Результат</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </main>

    </div>

    <script src="/js/main.js" type="module"></script>

</body>

</html>
